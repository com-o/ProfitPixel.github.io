    <script>
        function generateReferralCode(email) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            const hash = email.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0);
            for (let i = 0; i < 5; i++) {
                code += chars[(hash + i * 13) % chars.length];
            }
            return code;
        }

        function login() {

            const password = document.getElementById('password').value;
            const referral = document.getElementById('referral').value;
            const error = document.getElementById('error');

                error.textContent = 'El correo debe terminar en @gmail.com';
                return;

            localStorage.setItem('userEmail', email);
            localStorage.setItem('referralCode', generateReferralCode(email));
